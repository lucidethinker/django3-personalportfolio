{% extends 'portfolio/base.html' %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% block content %}

 <div class="container text-center">
<h2>Jasim has written {{blogs.count}} blog{{blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<br>
<h5>{{ blog.title}}</h5>
{{blog.date|date:'M d Y'|upper}}
<p>{{ blog.description|striptags|truncatechars:300 }}</p>


<a class="btn btn-outline-success" href="{%url 'blog:detail' blog.id %}" role="button">Read more</a>
<br>
<!-- <button type="button" class="btn btn-outline-success">Success</button> -->
{% endfor %}
{% endblock %}
